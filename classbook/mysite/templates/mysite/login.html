{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="buttonHolder">
  <h2>Login</h2>
</div>


<h3 style="color: red;" class="message">{{message}}</h3>
<div class="border-info-subtle">
  <form class="login_form " method="POST" action="">
    {% csrf_token %}
    <div class="form-group  mb-3">
      <label for="id_username">Username</label>
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
       <!--sa js evaluation-->
    <div class="invalid-feedback-client" id="izbor_username"></div>
    </div>
    <div class="form-group  mb-3">
      <label for="id_password">Password</label>
      <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
      <div class="invalid-feedback-client" id="izbor_password"></div>
    </div>

    <div class="buttonHolder">
      <input class="btn btn-primary mt-2 mb-2 login_form create-update-project" id="submit_login" type="submit" value="Login">
      <input class="btn btn-secondary" type="button" value="Cancel" onclick="cancel_Registeer_Login()">
    </div>
  </form>
</div>

<div class="vec-registriran">
  <h6>Don't have an account?</h6>
  <a style="text-decoration: none;margin-right: 10px;" href="{% url 'mysite:register-student' %}">Register as Student</a>
  
  <a style="text-decoration: none;" href="{% url 'mysite:register-teacher' %}">Register as Teacher</a>
</div>


{% block js %}
<script src="{% static 'mysite/js/login.js' %}"></script>
{% endblock js %}
{% endblock content %}
