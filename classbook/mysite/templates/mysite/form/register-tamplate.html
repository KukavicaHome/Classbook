<div class="form-group mb-2">
     <!--sa js evaluation-->
    <div class="invalid-feedback-client" id="izbor_username"></div>
    <input class="form-control mb-3" id="input_username" autofocus type="text" name="username" placeholder="Username" value="{{username}}"
     required>
</div>
<div class="form-group">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <!--sa js evaluation-->
    <div class="invalid-feedback-client" id="izbor_email"></div>
    <input class="form-control mb-3" id="input_email" autofocus type="email" name="email" placeholder="Email Address" value="{{email}}"
      required>
</div>
<div class="form-group">
     <!--sa js evaluation-->
     <div class="invalid-feedback-client" id="izbor_password"></div>
    <input class="form-control mb-3" id="input_password" autofocus type="password" name="password" placeholder="Password" value="{{password}}" required>
</div>
<div class="form-group">
    <!--sa js evaluation-->
    <div class="invalid-feedback-client" id="izbor_confirmation"></div>
    <input class="form-control mb-3" id="input_confirmation" autofocus type="password" name="confirmation" placeholder="Confirm Password" value="{{confirmation}}"
        required>
</div>
<div class="invalid-feedback-client" id="izbor_status"></div>
<div class="form-group mb-3"><!--Student nije staff u DB AUTH_USER_MODEL-->
    <input type="hidden" id="input_status" name="status" value="{{status}}" />
</div>
